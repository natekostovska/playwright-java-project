name: Playwright Tests

on:
  workflow_run:
    workflows: [ "Build and Push Playwright Docker Image" ]
    types:
      - completed
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    container:
      image: nate338/playwright-java:latest
      credentials:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user root

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Clean up old reports
      - name: Cleanup previous reports
        run: |
          echo "Cleaning previous reports..."
          rm -rf allure/* extent/* target/* || true  

      # Build and run tests
      - name: Build and test
        run: mvn clean verify --no-transfer-progress

      # Generate Allure report
      - name: Generate Allure report
        if: always()
        run: |
          echo "Generating Allure report..."
          mvn allure:report
          ls -l allure/reports

      # Upload Allure report as artifact
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure/reports

      # Upload ExtentReports as artifact
      - name: Upload ExtentReports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: extent

      # Upload TestNG reports as artifact
      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure/reports
          publish_branch: gh-pages
          destination_dir: run-${{ github.event.workflow_run.run_number }}
