name: Playwright CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-push-docker:
    name: Build & Push Docker Image (if needed)
    runs-on: ubuntu-latest
    outputs:
      docker_built: ${{ steps.check.outputs.docker_built }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if Dockerfile or pom.xml changed
        id: check
        run: |
          files=$(git diff --name-only ${{ github.sha }} ${{ github.sha }}~1)
          echo "Changed files: $files"
          if echo "$files" | grep -qE 'Dockerfile|pom.xml'; then
            echo "docker_built=true" >> $GITHUB_OUTPUT
          else
            echo "docker_built=false" >> $GITHUB_OUTPUT
            echo "No Docker changes detected"
          fi

      - name: Log in to Docker Hub
        if: steps.check.outputs.docker_built == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: steps.check.outputs.docker_built == 'true'
        run: |
          docker build -t nate338/playwright-java:latest .
          docker push nate338/playwright-java:latest

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: [build-and-push-docker]
    container:
      image: nate338/playwright-java:latest
      credentials:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup previous reports
        run: rm -rf allure/* extent/* target/* || true

      - name: Build and test
        run: mvn clean verify --no-transfer-progress

      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure/reports

      - name: Upload ExtentReports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: extent

      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports
