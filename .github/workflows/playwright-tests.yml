name: Playwright CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-push-docker:
    name: Build & Push Docker Image (if needed)
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.set-output.outputs.docker_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile or pom.xml changed
        id: check-changes
        run: |
          files=$(git diff --name-only ${{ github.sha }} ${{ github.sha }}~1)
          echo "Changed files: $files"
          if echo "$files" | grep -qE 'Dockerfile|pom.xml'; then
            echo "Docker needs build"
            echo "docker_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "No Docker changes"
            echo "docker_tag=" >> $GITHUB_OUTPUT
          fi
        id: set-output

      - name: Build and push Docker image
        if: steps.set-output.outputs.docker_tag == 'latest'
        run: |
          echo "Building and pushing Docker image..."
          docker build -t nate338/playwright-java:latest .
          docker push nate338/playwright-java:latest

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    container:
      image: nate338/playwright-java:latest
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest Docker image
        run: docker pull nate338/playwright-java:latest || true

      - name: Cleanup previous reports
        run: rm -rf allure/* extent/* target/* || true

      - name: Build and test
        run: mvn clean verify --no-transfer-progress

      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure/reports

      - name: Upload ExtentReports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: extent

      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports
