name: Playwright CI

on:
  push:
    branches: ['**'] # Trigger on any branch push
  pull_request:
    branches: ['**'] # Trigger on any pull request
  schedule:
    - cron: '0 0 * * *' # Scheduled daily at midnight UTC
  workflow_dispatch:   # Manual trigger

jobs:
  build-and-push-docker:
    name: Build & Push Docker Image (if needed)
    runs-on: ubuntu-latest
    outputs:
      docker_built: ${{ steps.check.outputs.docker_built }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if Dockerfile or pom.xml changed
        id: check
        run: |
          files=$(git diff --name-only ${{ github.sha }} ${{ github.sha }}~1)
          echo "Changed files: $files"
          if echo "$files" | grep -qE 'Dockerfile|pom.xml'; then
            echo "docker_built=true" >> $GITHUB_OUTPUT
          else
            echo "docker_built=false" >> $GITHUB_OUTPUT
            echo "No Docker changes detected"
          fi

      - name: Log in to Docker Hub
        if: steps.check.outputs.docker_built == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: steps.check.outputs.docker_built == 'true'
        run: |
          docker build -t nate338/playwright-java:latest .
          docker push nate338/playwright-java:latest

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: [build-and-push-docker]
    container:
      image: nate338/playwright-java:latest
      credentials:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup previous reports
        run: rm -rf allure/* extent/* target/* || true

      - name: Build and test
        run: mvn clean verify --no-transfer-progress

      - name: Generate Allure report
        if: always()
        run: |
         echo "Generating Allure report..."
         mvn allure:report
         ls -l allure/reports

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure/reports
          retention-days: 28

      - name: Upload ExtentReports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: extent
          retention-days: 28

      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports
          retention-days: 28

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./allure/reports
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com


